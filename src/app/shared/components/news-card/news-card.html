<div
  class="border-2 rounded-lg shadow-md dark:shadow-white/10 dark:bg-[#1a1a1a] p-4 transition-transform hover:scale-[1.02] hover:shadow-lg cursor-pointer flex flex-col h-full"
  [class.border-blue-600]="selectedCrd()?.id == card()?.id"
  (click)="changedSelectedNew(card())"
>
  <img
    [src]="card()?.imageUrl || dataService.defaultImage()"
    [alt]="card().title || 'News image'"
    class="w-full h-40 object-cover rounded-md mb-4"
    loading="lazy"
  />
  <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-1">
    {{ card().title }}
  </h3>
  <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">
    {{ card().publishDate | date: 'mediumDate' }}
  </p>
  <p class="text-gray-700 dark:text-gray-300 text-sm line-clamp-3 flex-grow">
    {{ card().summary }}
  </p>
  <a
    [routerLink]="['/news', card().id]"
    class="text-center mt-5 px-5 py-2 text-base font-semibold text-blue-600 bg-blue-100 rounded-lg hover:bg-blue-200 focus:outline-none focus-visible:ring-2 dark:bg-blue-900 dark:text-blue-300 dark:hover:bg-blue-800 transition"
  >
    See More
  </a>
</div>
