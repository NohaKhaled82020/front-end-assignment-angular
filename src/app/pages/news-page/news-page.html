<div class="px-2 md:px-10 pt-5 pb-14">
  <div class="mb-14">
    <div class="flex items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">News</h1>
      <button
        type="button"
        class="ms-auto text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-base px-5 py-2.5 me-2 mb-2 dark:bg-blue-500 dark:hover:bg-blue-600 focus:outline-none focus-visible:ring-blue-400 transition"
        (click)="addArticleNew()"
      >
        Add News
      </button>
    </div>
    @if (postedNewsList().length) {
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      @for (card of postedNewsList(); track $index) {
      <app-news-card
        [card]="card"
        [selectedCrd]="selectedPostedNew()"
        (newSelectedEmit)="changedSelectedNew($event)"
      ></app-news-card>
      }
    </div>
    } @else {
    <div class="text-center text-gray-600 dark:text-gray-300 py-10">
      No news articles available.
    </div>
    }
  </div>

  <div>
    <div class="flex items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">
        Archived News
      </h1>
    </div>
    @if(archivedNewsList().length){
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      @for (card of archivedNewsList(); track $index) {
      <app-news-card [card]="card"></app-news-card>
      }
    </div>
    }@else {
    <div class="text-center text-gray-600 dark:text-gray-300 py-10">
      No Archived news articles available.
    </div>
    }
  </div>
</div>
